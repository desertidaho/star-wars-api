<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <!-- planets -->
      <div class="col-6 bg-secondary">
        <div class="row">
          <div class="col offset-3" id="planet-buttons">
            <!-- insert planet prev/next buttons -->
          </div>
        </div>
        <div class="row">
          <div class="col offset-3">
            <h2 class="mb-4">Planets</h2>
            <div class="row">
              <div class="col" id="insert-planets">
                <!-- insert planets here -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- vehicles -->
      <div class="col-6">
        <div class="row">
          <div class="col offset-3" id="vehicle-buttons">
            <!-- insert vehicles prev/next buttons -->
          </div>
        </div>
        <div class="row">
          <div class="col offset-3">
            <h2 class="mb-4">Vehicles</h2>
            <div class="row">
              <div class="col" id="insert-vehicles">
                <!-- insert planets here -->
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script type="module" src="app/main.js"></script>
