<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <!-- planets -->
      <div class="col-6 bg-dark text-white">
        <div class="row">
          <div class="col d-flex justify-content-end">
            <h1 class="text-white mb-3">Star</h1>
          </div>
        </div>
        <div class="row">
          <div class="col offset-3">
            <h2 class="mb-2">Planets</h2>
          </div>
        </div>
        <div class="row">
          <div class="col offset-3 mb-3" id="planet-buttons">
            <!-- insert planet prev/next buttons -->
          </div>
        </div>
        <div class="row">
          <div class="col offset-3" id="insert-planets">
            <!-- insert planets here -->
          </div>
        </div>
      </div>

      <!-- vehicles -->
      <div class="col-6">
        <div class="row">
          <div class="col d-flex justify-content-start">
            <h1 class="mb-3">Wars</h1>
          </div>
        </div>
        <div class="row">
          <div class="col offset-3">
            <h2 class="mb-2">Vehicles</h2>
          </div>
        </div>
        <div class="row">
          <div class="col offset-3 mb-3" id="vehicle-buttons">
            <!-- insert vehicles prev/next buttons -->
          </div>
        </div>
        <div class="row">
          <div class="col offset-3" id="insert-vehicles">
            <!-- insert planets here -->
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script type="module" src="app/main.js"></script>
</body>

</html>
